<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="tittle">
            <div class="titletxt">TO-DO-LIST</div>
            <img src="images/tittle.svg" alt="" class="tittleimg">
        </div>

        <div class="section">
            <div class="empty">
                <h3>Your Task Box Is Empty</h3>
                <button class="btn-paper">Ok</button>
            </div>
            <div class="inputfield">
                <input type="text" id="task" placeholder="Enter your task" class="inputtxt">

                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path class="add" d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
                    </svg>
                    <p class="text">Add</p>
                </button>
                <div class="upload">
                    <input type="file" class="imgfile" accept="image/*">
                    <div class="dummyimg">
                        <h7>Image Limit 3mb!</h7>
                        <div class="closecontainer">
                            <img src="images/close.png" alt="" class="imgclose">
                        </div>
                        <img src="" alt="Add Image Here" class="imgchange">
                    </div>
                </div>
            </div>

            <div class="tasks">
                <!-- <li class="selected"></li> -->
                <!-- <div class="hehe">
    <img src="images/icons8-cross-30.png" alt="" class="crossimg">
</div> -->

                <!-- <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li>Task 5</li> -->
            </div>


        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
