<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

<body>
    <!-- <div class="overlay"></div> -->
    <div class="card">
        <div class="tittle">
            <div class="titletxt">TO-DO-LIST</div>
            <img src="images/tittle.svg" alt="" class="tittleimg">
            <div class="threedots">
                <img src="images/threedots.png" alt="menu">
            </div>
        </div>

        <div class="section">
            <div class="empty">
                <h3>Your Task Box Is Empty</h3>
                <button class="btn-paper">Ok</button>
            </div>
            <div class="inputfield">
                <input type="text" id="task" placeholder="Enter your task" class="inputtxt">

                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path class="add" d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
                    </svg>
                    <p class="text">Add</p>
                </button>

                <div class="unhide ">
                    <div class="hide">
                        <div class="upload">
                            <div class="controls">
                                <input type="file" class="imgfile" accept="image/*">
                                <img src="images/imgcontainer.png" alt="close" class="containerclose">
                            </div>
                            <div class="dummyimg">
                                <h7>Image Limit Is 3mb!</h7>
                                <div class="closecontainer">
                                    <img src="images/closeimg.png" alt="" class="imgclose">
                                </div>
                                <img src="" alt="Add Image Here" class="imgchange">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="scroll">
            <div class="tasks">
                <!-- <li class="selected"></li> -->
                <!-- <div class="hehe">
    <img src="images/icons8-cross-30.png" alt="" class="crossimg">
</div> -->

                <!-- <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li>Task 5</li> -->
            </div>

        </div>
    </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
